name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npm run build
      - run: npm run test || true

      # Add Meticulous integration step here when ready
      # Example:
      - name: Run Meticulous Tests
        run: npx @alwaysmeticulous/cli run-all-tests-in-cloud --apiToken ${{ secrets.METICULOUS_API_TOKEN }}
